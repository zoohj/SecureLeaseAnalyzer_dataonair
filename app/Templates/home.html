        <title>전세사기 검사하기</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">


      </head>


    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src ="static/images/apartment.png" alt = "Apartment" width="30" height="24">
          </a>  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link "  href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">전세사기 검사하기</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div></div>
      <header>
        <h1 class="text-5xl font-semibold text-gray-800 dark:text-white sm:text-5xl md:text-6xl relative text-center pt-24" style="text-shadow: rgba(0, 0, 0, 0.1) 2px 2px 4px;">Fraud Prediction<br><span class="mt-3 block ">Program</span></h1>
      </header>  
        <br>
      <div id = "backposition">
        
        
      </div> 
        <h4>  지금 바로 검사해보세요! </h4>
        <br>
        <br>
        <br>

      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h3>
            &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
            <strong>아파트명을 입력해주세요:</strong>
            <input required placeholder="아파트명" type="text" id="aptName" name="apt_name">
            <!-- <input required placeholder="아파트명" type = "text"/>  -->
          </h3>
          <h3>
            &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
              <strong>등기부등본을 선택해주세요:</strong>
              <label class="file-label" for="chooseFile">Choose File</label>
              <!-- <input class="file" id="chooseFile" type="file" multiple accept = "image/*,.pdf/"> -->
              <input class="file" id="chooseFile" type="file" accept="image/*,.pdf/" name="docfile">

            </h3>  
            <br>
            <!-- <div id="btn"> -->
              <input type="submit" class="btn btn-primary col-12" value="제출">
              <!-- <button type ="button" class = "btn btn-outline-primary btn-lg"> Go to Check -></button> -->
            </div>

      </form>
